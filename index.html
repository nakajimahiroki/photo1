<!DOCTYPE html>
<head>
    <title>Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <h1>Photo Gallery</h1>
        <div class="product-small-img">
            <img src="pic1.jpg" onclick="myFunction(this)">
            <img src="pic2.jpg" onclick="myFunction(this)">
            <img src="pic3.jpg" onclick="myFunction(this)">
            <img src="pic4.jpg" onclick="myFunction(this)">
            <img src="pic5.jpg" onclick="myFunction(this)">
        </div>

        <div class="img-container">
            <img id="imageBox" src="pic1.jpg">
        </div>
    </div>

    <script>
        function myFunction(smallImg){
            var fullImg = document.getElementById("imageBox")
            fullImg.src = smallImg.src
        }
    </script>

</body>
</html>
